<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Presently</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel='stylesheet' href="styles.css" />

  </head>
  <body>
    <div class='content'>
      <h1 id='title'>Presently</h1>
    </div>

    <div id="presentForm" class='content'>
      <form id='presentForm'>

        <div class='field' id="item-input-container">
          <label class='label'><h3>Item:</h3></label>
          <div class='control'>
            <input type='text' id='itemInput' />
          </div>
        </div>

        <div class='field' id="cost-input-container">
          <label class='label'><h3>Cost:</h3></label>
          <div class='control'>
            <input type='text' id='costInput' />
          </div>
        </div>

        <div class='field is-grouped' id="submit">
          <div>
            <button class="button is-primary" type='submit'>Submit</button>
          </div>
        </div>

      </form>
    </div>
    
  <div class='content'>
    <h2>Running list:</h2>
      <div id='list-container'>
        <ul id='item-list'>

        </ul>
      </div>

      <h4 id='currentCost'>Current Cost:</h4>
  </div>

    <script src="index.js"></script>
  </body>
</html>
